name: Run Scripts

on:
  schedule:
    - cron: '30 02 * * *'
    - cron: '36 10 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install torch torchvision torchaudio
          
      - name: Install other requirements
        run: pip install -r requirements.txt

      - name: Execute update_BoW.py
        run: python update_BoW.py

      - name: Execute newday.py
        run: python project/newday.py

      - name: Commit files
        run: |
          git config --local user.email "ralphsmashthecomputer@gmail.com"
          git config --local user.name "Ralphdaypythondev"
          git add -A
          git diff-index --quiet HEAD || git commit -a -m "Updated logs"

      - name: Push changes
        uses: github-actions-x/commit@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
